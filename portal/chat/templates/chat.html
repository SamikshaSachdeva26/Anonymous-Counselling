{% extends 'base.html' %}

{% block title %}Chatroom{% endblock %}
{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<div class="chatlist">
	</div>
	<form method="post">
		{% csrf_token %}
		<p>
			<textarea name="message" placeholder="Type Message Here"></textarea>
		</p>
		<input type="submit" name="chat" value="Send"/>
		<input type="submit" name="chat2"  value="Abort" /> 
	</form>

<script>
        function refresh() {
		$.ajax({
			url: '/chat/chatroom_refresh/{{ chatroomid }}',
			success: function(data){
				x = JSON.parse(data["m"]);
                var htm='';
				for(var i=0; i<x.length; i++){
					if(x[i]['fields']['message_from']==0) 
						htm+='<div ><p align="left" style="text-align:right; color:white; font-size:16px; border-radius:5px; padding:2px; padding-right:6px; padding-left:6px; background-color:#0084ff; ">'+x[i]['fields']['message']+'</p></div>';
					else  htm+='<div><p align="right" class="a" style="text-align:left; border-radius:5px; padding:2px; background-color:#f1f0f0; padding-right:6px; padding-left:6px; font-size:16px; ">'+x[i]['fields']['message']+'</p></div>';
				}
                $('.chatlist').html(htm);
			},
			error: function(){
				console.log('Ajax Error');
				}
			});
		}
	$(function(){
		refresh();
	});
	refresh();
	setInterval("refresh()", 1000);
</script>
{% endblock %}
