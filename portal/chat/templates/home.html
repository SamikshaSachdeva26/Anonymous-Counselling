<body>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p>

{% else %}
  <div>

    <hr size="30">

  </div>

    <div class="centered">

      <button onclick="location.href = '{% url 'login' %}';" type="button" class="btn btn-info btn-sm" style="margin-right: 40px;">Login</button>

</div>
