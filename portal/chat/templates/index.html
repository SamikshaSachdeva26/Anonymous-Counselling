<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title> HTML Login page </title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="./material.min.css">
<script src="./material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="style.css">

</head>																										
<body >
	<div class="full">
	 <style>
      </style><center>
		<div class="login-box">
			<center><h3> &nbsp;Please-Login &nbsp;</h3></center>
				<div class="text-box">
					<i class="fa fa-user"></i>
					<input type="text" placeholder="username" name="" value="">
				</div>
		<div class="text-box">
		<i class="fa fa-lock"></i>
			<input type="password" placeholder="password" name="" value="">
		</div>
		<center><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="login_button">
       Login
     </button><div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active" style="display: none;"></div></center>
		<!-- <input class="btn" type="button" name="" value="sign in"> </center> -->
		

	</div>
</center>
</div>
<script type="text/javascript">
	$("#login_button").click(
		function(){
			$("#login_button").hide();
			$("#loginProgress").show();
		});
</script>
</body>
</html>
